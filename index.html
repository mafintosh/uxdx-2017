<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <title>Big</title>
  <link href='big.css' rel='stylesheet' type='text/css' />
  <link href='highlight.css' rel='stylesheet' type='text/css' />
  <style>
    .new-shiny { background: #aaaaaa; }
    .ocean {
      background-color: #aec1e7;
    }
    .face {
      background-color: #aec1e7;
      background-repeat: no-repeat;
      background-image: url(face.png);
      background-position: center;
      background-position-y: -50%;
    }
    .face-up {
      transition: background-position-y 8s ease;
      background-position-y: center;
    }
  </style>
  <script src='big.js'></script>
  <script src='highlight.js'></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>
<body class='light'>
  <div>UXDX 2017</div>
  <div><em>Re-</em>decentralising the <em>Web</em></div>
  <div>Mathias Buus <em>@mafintosh</em></div>
  <div>
    <object style="width: 500px" data="dat-data-logo.svg" type="image/svg+xml"></object>
  </div>
  <div>
    <img src="fish-2.png" >
  </div>
  <div data-bodyclass="ocean">
    <img src="fish-2.png" >
  </div>
  <div data-bodyclass="ocean">
    <img src="fish-friends.png" >
  </div>
  <div data-bodyclass="ocean">
    <img src="fish-friends-computers.png" >
  </div>
  <div data-bodyclass="ocean">
    <img src="fish-many-friends-computers.png" >
  </div>
  <div data-bodyclass="ocean">
    <img src="fish-many-friends-tank.png" style="margin-top: 50px">
  </div>
  <div data-bodyclass="face">
    <img src="fish-many-friends-tank.png" style="margin-top: 50px">
    <script>
      setInterval(function () {
        if (document.body.className.indexOf('face') > -1) {
          if (document.body.className.indexOf('face-up') === -1) {
            document.body.className += ' face-up'
          }
        }
      }, 500)
    </script>
  </div>
</body>
</html>
